name: Learn basic of GitHub Action
on:
  push:
    branches:
      -  main
env: 
  jdk_version: "openjdk11-jdk"
jobs:   
  install-java:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: install java
        run: |
          apk add --no-cache $jdk_version
          java --version
     
